<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<script src="popup.js">

	</script>
</head>
<body>
	<form>
	<label for="firstname">Firstname:</label>
	<input type="text" id="firstname" name="firstname">
	
	<br><br>

	<label for="name">Name:</label>
	<input type="text" id="name" name="name">
	
	<br><br>

	<label for="phone">Phone:</label>
	<input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="XX-XX-XX-XX-XX">
	
	<br><br>

	<label for="age">Age:</label>
	<input type="number" id="age" name="age" min="0" max="114">

	<br><br>

	<label for="email">Email:</label>
	<input type="email" id="email" name="email">

	<br><br>

	<label for="student">Student at 42?</label>
	<input type="checkbox" name="student" id="student">

	<br><br>

	<div>

		<label for="gender_male">Male</label><input type="radio" id="gender_male" name="sexo" value="gender_male">
        <label for="gender_female">Female</label><input type="radio" id="gender_female" name="sexo" value="gender_female">
        <label for="gender_other">Other</label><input type="radio" id="gender_other" name="sexo" value="gender_other">
	</div>
	
	<br>
	
	<input type="submit" onclick="displayFormContents();" value="Run that sexy Javascript !">
</form>
</body>
</html>
